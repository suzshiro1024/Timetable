<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Timetable</title>
    </head>

    <body>
        <div class="background">
            <select id="station">
                <option value="kashiwamori_up">柏森駅(IY11) 名古屋方面</option>
                <option value="kashiwamori_up">柏森駅(IY11) 新鵜沼方面</option>
                <option value="kowa_up">河和駅(KC19) 知多半田方面</option>
                <option value="kanayama_up">金山駅(NH34) 豊橋・中部国際空港方面</option>
                <option value="kanaya,a_down">金山駅(NH34) 岐阜・新鵜沼方面</option>
            </select>
            <table>
                <tr>
                    <!--行先、種別によって幅が変わるのは困るためth側に幅を作っておく。無理やりすぎるので他のやり方が必要そう-->
                    <th scope="col">のりば</th><th scope="col">　　　種別　　　</th><th scope="col">　　　　行先　　　　</th><th scope="col">発車時刻</th><th scope="col">両数</th>
                </tr>
                <tr class="next">
                    <td id="track"></td><td id="type"></td><td id="dst"></td><td id="departure"></td><td id="car"></td>
                </tr>
                <tr class="remarks">
                    <td colspan="5" id="message"></td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="../data/*"></script>
        <script type="text/javascript" src="timetable.js"></script>
    </body>
</html>
